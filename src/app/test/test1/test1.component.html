<div class="layout"></div>
<igx-tabs [selectedIndex]="0" [disableAnimation]="true" tabAlignment="start" [igxToggleAction]="dropDown" class="tab-layout">
  <igx-tab-item [disabled]="false" class="tab">
    <igx-tab-content class="tab-content row">
      <div class="layout layout_1 row"></div>
      <igx-expansion-panel [collapsed]="false" class="expansion-panel">
        <igx-expansion-panel-header iconPosition="right">
          <igx-expansion-panel-title>Title goes here</igx-expansion-panel-title>
          <igx-expansion-panel-description>Subtitle...</igx-expansion-panel-description>
        </igx-expansion-panel-header>
        <igx-expansion-panel-body class="body">
          <p class="text"></p>
          <div class="layout layout_1 column">
            <igx-navbar class="navigation-bar">
              <button igxButton="icon" type="icon" [disabled]="false" igxNavbarAction>
                <igx-icon>menu</igx-icon>
              </button>
              <div igxNavbarTitle>Screen Title</div>
              <button igxButton="icon" type="icon" [disabled]="false">
                <igx-icon>search</igx-icon>
              </button>
              <button igxButton="icon" type="icon" [disabled]="false">
                <igx-icon>favorite</igx-icon>
              </button>
              <button igxButton="icon" type="icon" [disabled]="false">
                <igx-icon>more_vert</igx-icon>
              </button>
            </igx-navbar>
            <igx-nav-drawer width="320px" [pin]="true" [pinThreshold]="1024" position="left" [isOpen]="true" class="navigation-drawer">
              <ng-template igxDrawer>
                <span [isHeader]="false" igxDrawerItem>
                  <igx-icon font="material" [active]="true">account_circle</igx-icon>
                  <span class="nav-item-title">Title goes here</span>
                </span>
              </ng-template>
            </igx-nav-drawer>
            <igx-avatar icon="people" bgColor="var(--igx-grays-400)" [roundShape]="true" size="small" class="avatar"></igx-avatar>
            <igx-calendar [vertical]="false" [hasHeader]="true" [weekStart]="0" class="content"></igx-calendar>
            <igx-chip [disabled]="false" class="content">
              <igx-icon font="material" [active]="true" igxPrefix class="icon">place</igx-icon>
              <span>Country</span>
            </igx-chip>
          </div>
        </igx-expansion-panel-body>
      </igx-expansion-panel>
      <div class="layout layout_1 column"></div>
      <igx-navbar class="navigation-bar navigation-bar_1">
        <button igxButton="icon" type="icon" [disabled]="false" igxNavbarAction>
          <igx-icon>menu</igx-icon>
        </button>
        <div igxNavbarTitle>Screen Title</div>
        <button igxButton="icon" type="icon" [disabled]="false">
          <igx-icon>search</igx-icon>
        </button>
        <button igxButton="icon" type="icon" [disabled]="false">
          <igx-icon>favorite</igx-icon>
        </button>
        <button igxButton="icon" type="icon" [disabled]="false">
          <igx-icon>more_vert</igx-icon>
        </button>
      </igx-navbar>
      <igx-avatar icon="people" bgColor="var(--igx-grays-400)" [roundShape]="true" size="small" class="avatar"></igx-avatar>
      <igx-calendar [vertical]="false" [hasHeader]="true" [weekStart]="0" class="calendar"></igx-calendar>
      <igx-checkbox labelPosition="after" [checked]="false" [disabled]="false" class="user-input"></igx-checkbox>
    </igx-tab-content>
    <igx-tab-header>
      <igx-icon igxTabHeaderIcon>info</igx-icon>
      <span igxTabHeaderLabel>Label</span>
    </igx-tab-header>
  </igx-tab-item>
  <igx-tab-item [disabled]="false" class="tab">
    <igx-tab-content class="tab-content row">
      <button igxButton="raised" [disabled]="false" class="user-input_1">
        <span>Button</span>
      </button>
      <igx-buttongroup alignment="horizontal" [disabled]="false" class="button-group">
        <button igxButton [disabled]="false">
          <span>Button</span>
        </button>
        <button igxButton [disabled]="false">
          <span>Button</span>
        </button>
        <button igxButton [disabled]="false">
          <span>Button</span>
        </button>
      </igx-buttongroup>
      <button igxButton="raised" [disabled]="false" class="user-input_1">
        <span>Button</span>
      </button>
      <igx-combo [data]="northwindCategories" [autoFocusSearch]="true" [filterable]="true" [showSearchCaseIcon]="false" valueKey="categoryID" displayKey="categoryID" groupKey type="border" [disabled]="false" value="[1,2]" class="user-input_1"></igx-combo>
      <igx-slider [value]="0" type="slider" [continuous]="true" tickLabelsOrientation="horizontal" [minValue]="0" [maxValue]="100" class="slider"></igx-slider>
      <igx-switch labelPosition="after" [checked]="false" [disabled]="false" class="user-input"></igx-switch>
    </igx-tab-content>
    <igx-tab-header>
      <igx-icon igxTabHeaderIcon>info</igx-icon>
      <span igxTabHeaderLabel>Label</span>
    </igx-tab-header>
  </igx-tab-item>
</igx-tabs>
<igx-drop-down height="max-content" #dropDown class="drop-down">
  <igx-drop-down-item [disabled]="false" [isHeader]="false">
    Option
  </igx-drop-down-item>
</igx-drop-down>
